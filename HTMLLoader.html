<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
     <script>
         function gitHubHTMLloader() {
             var gitHubUrl = document.getElementsByName('url')[0].value;
             gitHubUrl = gitHubUrl.replace("blob", "raw");
             $.get(gitHubUrl, {}, function (results) {
                 alert(results); // will show the HTML from anotherPage.html
                 alert($(results).find("div.scores").html()); // show "scores" div in results
             });
         }
    </script>
    
</head>
<body>
   <input type="url" name="url" onchange="gitHubHTMLloader()" value="Paste GitHub URL here plz :)" />
    <div class="scores"></div>

   

</body>
</html>
